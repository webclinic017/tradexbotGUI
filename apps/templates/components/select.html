{% macro select(options, id, name, label="", class="", default=True,required=False, divclass="", selected="",value="0.0") %}
    <div class="{{divclass}}">
        <label>{{label}}</label>
        {% if value|string != "0.0" %}
            <select class="custom-select col-6 {{class}}" id="{{id}}" name="{{name}}" {% if required %} required {% endif%}>
                {% if default %}
                    <option value="">Select one</option>
                {% endif %}
                {% for item in options %}
                    <option value="{{item.id}}" {% if selected == item.id %} selected {% endif %}>{{item.name}}</option>
                {% endfor %}
            </select>
            <input class="form-control {{class}}input col-6" type="number" id="{{class}}input_{{id[-1]}}" name="{{class}}input_{{id[-1]}}" placeholder="Insert value..." required="" value="{{value}}">
        {% else %}
            <select class="custom-select {{class}}" id="{{id}}" name="{{name}}" {% if required %} required {% endif%}>
                {% if default %}
                    <option value="" >Select one</option>
                {% endif %}
                {% for item in options %}
                    <option value="{{item.id}}" {% if selected == item.id %} selected {% endif %}>{{item.name}}</option>
                {% endfor %}
            </select>
        {% endif %}
    </div>
{% endmacro %}
